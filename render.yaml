services:
  - type: web
    name: text2block-backend
    env: python
    buildCommand: |
      cd LLMs
      pip install -r requirements.txt
      apt-get update && apt-get install -y graphviz
    startCommand: cd LLMs && gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
        